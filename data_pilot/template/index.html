<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Copilot</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Data Copilot - 自然语言数据库查询与可视化</h1>

    <form id="queryForm" class="mb-3">
        <label for="queryInput" class="sr-only">输入您的查询</label>
        <input type="text" id="queryInput" class="form-control" placeholder="请输入您的自然语言查询">
        <button type="submit" class="btn btn-primary">查询</button>
    </form>

    <div id="queryResult" class="alert alert-info" role="alert" style="display: none;">
        查询结果将显示在这里...
    </div>

    <div id="chartContainer" class="mt-3">
        <!-- 图表将在这里渲染 -->
    </div>

    <div class="mt-3">
        <button id="refreshButton" class="btn btn-secondary">刷新</button>
        <button id="exportButton" class="btn btn-secondary">导出</button>
    </div>
</div>


</body>
</html>
